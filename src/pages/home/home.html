<ion-header>
  <ion-navbar>
    <ion-title>
      Facilite RH
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="colorHome" class="bg-class">
  <h3 class="tituloh3">Bem vindo ao seu RH</h3>


  <div padding>
    <ion-segment [(ngModel)]="menuprincipal">

      <ion-segment-button value="menuadm" class="segment-md .segment-button ">
        ADMISSÃO
      </ion-segment-button>
      
      <ion-segment-button value="menudem">
        DEMISSÃO
      </ion-segment-button>

      <ion-segment-button value="menudcomp" class="buttonHome">
        COMPENSAÇÃO
      </ion-segment-button>

    </ion-segment>
  </div>
  
  <div [ngSwitch]="menuprincipal">

    <ion-list *ngSwitchCase="'menudem'">
      <button  ion-button block round>COLABORADOR</button>
      <button  ion-button block round>EMPREGADOR</button>
    </ion-list>
  
    <ion-list *ngSwitchCase="'menuadm'">
      <button  ion-button block round (click)="openColAdm()">COLABORADOR</button>
      <button  ion-button block round>EMPREGADOR</button>
    </ion-list>

    <ion-list *ngSwitchCase="'menudcomp'">
      <button  ion-button block round>COLABORADOR</button>
      <button  ion-button block round>EMPREGADOR</button>
    </ion-list>

  </div>

</ion-content>
